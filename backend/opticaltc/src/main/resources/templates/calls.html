<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Optical Telephone Company</title>
</head>
<body>
    <h1>Call Details</h1>
    <table>
        <tr>
            <th>Start Time</th>
            <th>Stop Time</th>
        </tr>
        <tr th:each="call : ${calls}">
            <td th:text="${call.startTime}"></td>
            <td th:text="${call.endTime}"></td>
        </tr>
    </table>
    <form action="/calculateTotal" method="post">
        <button type="submit">Calculate Total Bill</button>
    </form>
    <a href="/">Back to Main Menu</a>
</body>
</html>
